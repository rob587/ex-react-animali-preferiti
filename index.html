<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      main {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      img {
        max-width: 100%;
      }
      .lista-animali {
        width: 100%;
      }

      .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
    <script type="text/babel">
      const { useState } = React;

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <button onClick={onConfirm}>Conferma</button>
                <button onClick={onClose}>Annulla</button>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ReactApp = () => {
        const [animals, setAnimals] = useState([]);
        const [showModal, setShowModal] = useState(false);
        const [inputValue, setInputValue] = useState("");
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        const handleConfirm = () => {
          setAnimals([...animals, inputValue]),
            setShowModal(false),
            setInputValue("");
        };

        const handleClose = () => {
          setShowModal(false);
        };

        const addAnimal = () => {
          setShowModal(true);
        };
        return (
          <>
            <button onClick={addAnimal}>Aggiungi animale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal}</li>
                ))}
              </ul>
            </details>
            <Modal
              show={showModal}
              title="Aggiungi un animale"
              content={
                <input
                  type="text"
                  value={inputValue}
                  onChange={(e) => setInputValue(e.target.value)}
                  placeholder="Nome animale"
                />
              }
              onConfirm={handleConfirm}
              onClose={handleClose}
            />
          </>
        );
      };
    </script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;

      const elementoSpec = document.querySelector(".lista-animali");
      const root = createRoot(elementoSpec);
      root.render(<ReactApp />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
